<ion-title class='title'>
  Import a <a href="https://faucet.tzalpha.net/" target="_blank">faucet key</a>
</ion-title>
<br>
<ion-item class='item'>
  <ion-textarea [(ngModel)]='faucetKey' class='faucet-textarea' placeholder="Paste the faucet key here." auto-grow=true ></ion-textarea>
</ion-item>
<br>
<ion-button expand="block" (click)='submit()' color="primary">Send</ion-button>
